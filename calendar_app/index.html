<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPA Calendar</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <!-- Google Fonts for Better Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #a7c5eb, #5f8a8e);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: all 0.3s ease;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 30px 20px;
            background: linear-gradient(to right, #004d40, #00796b);
            color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        h1 {
            font-size: 2.8rem;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        /* Calendar Section */
        #calendar {
            width: 100%;
            max-width: 950px;
            margin: 30px auto;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease;
        }

        /* Add New Event Button */
        #open-add-event {
            font-size: 16px;
            padding: 12px 30px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
        }

        #open-add-event:hover {
            background-color: #006f8e;
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Event List Section */
        #event-list {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease;
        }

        #event-list th, #event-list td {
            padding: 18px;
            text-align: left;
            font-size: 1.1rem;
            border-bottom: 1px solid #ddd;
        }

        #event-list th {
            background-color: #004d40;
            color: white;
            font-weight: bold;
        }

        #event-list tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        #event-list tr:hover {
            background-color: #e0f2f1;
            transform: scale(1.02);
            transition: all 0.2s ease;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 450px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .modal-content h2 {
            font-size: 2rem;
            text-align: center;
            color: #00796b;
            margin-bottom: 15px;
        }

        .modal-content label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .modal-content input:focus, .modal-content textarea:focus {
            border-color: #00796b;
            outline: none;
        }

        .modal-content button {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 35px;
            color: #333;
            cursor: pointer;
        }

        .close:hover {
            color: #ff0000;
        }

        /* Footer */
        footer {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 40px;
            padding: 15px;
            background-color: #e0f7fa;
            border-top: 1px solid #ddd;
        }

        /* Keyframe Animations */
        @keyframes modalFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NPA Calendar</h1>
        </header>

        <!-- Calendar Section -->
        <section>
            <div id="calendar"></div>
            <button id="open-add-event">Add New Event</button>
        </section>

        <!-- Event List Section -->
        <section>
            <h2>Event List</h2>
            <table id="event-list">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Event Rows Will Populate Here -->
                </tbody>
            </table>
        </section>

        <!-- Modal for Adding/Editing Events -->
        <div id="modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-content">
                <span class="close" aria-label="Close">&times;</span>
                <h2 id="modal-title">Add/Edit Event</h2>
                <form id="event-form">
                    <input type="hidden" id="event-id" name="event-id">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Event Title" required>
                    
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Event Description" required></textarea>
                    
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    
                    <button type="submit" id="submit-btn">Save Event</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 NPA Training Calendar</p>
    </footer>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
